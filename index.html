<html> 
<head> 
<title>Email Address Encoder</title> 
<script type="text/javascript">
function encodeEmail()
{ 
	var originalEmail = document.emailEncoder.originalEmail.value;
	var encodedEmail = "";
	if (originalEmail == "") { alert("Please enter your email address"); }
	else {
		var regLength = originalEmail.length;
		for(i=0; i<regLength; i++)
		{
			var charNum = "000"
			var curChar = originalEmail.charAt(i)
		
			if (curChar == "A") { charNum = "065" }
			else if (curChar == "a") { charNum = "097" }
			else if (curChar == "B") { charNum = "066" }

			else if (curChar == "o") { charNum = "111" }

			else if (curChar == " ") { charNum = "032" }
			else if (curChar == "_") { charNum = "095" }
			else if (curChar == "-") { charNum = "045" }
			else if (curChar == "@") { charNum = "064" }
			else if (curChar == ".") { charNum = "046" }
			
			if (charNum == "000") { encodedEmail += curChar }
			else { encodedEmail += "&#" + charNum + ";" }
		}		
		document.emailEncoder.encodedEmail.value = encodedEmail;
	}
}
</script> 
</head> 
<body>
